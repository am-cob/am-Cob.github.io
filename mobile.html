<!DOCTYPE html>
<html>
<head>
    <title>cob.</title>
    <style type="text/css">
        body {
            background-image: url("assets/images/BG.png");
            background-size: cover;
            background-repeat: repeat-y;
            background-position: center center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-image: url("assets/images/BG.png");
            background-size: cover;
            background-repeat: repeat-y;
            background-position: center center;
            filter: blur(0px);
            transition: filter 3s ease-in-out;
        }

        body.blurred::after {
            filter: blur(2px);
        }

        .logo {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 45%;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        .show-logo {
            opacity: 1;
        }
	        @media only screen and (max-width: 600px) {
            .logo {
                max-width: 55%;
            }
        }

        .wave {
            position: fixed;
            bottom: -200px;
            left: -200px;
            width: 150px;
            height: 150px;
            background-image: url("assets/images/WAVE1.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            transition: all 2s ease-in-out;
            pointer-events: none;
        }

        .show-wave {
            bottom: 0;
            left: 0;
            background-image: url("assets/images/WAVE2.png");
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            document.querySelector('body').classList.add('blurred');
        });

        function toggleWave() {
    var wave = document.querySelector('.wave');
    if (!wave.classList.contains('show-wave')) {
        wave.classList.add('show-wave');
        setTimeout(function() {
            wave.style.backgroundImage = 'url("assets/images/WAVE2.png")';
        }, 500);
        setTimeout(function() {
            wave.style.backgroundImage = 'url("assets/images/WAVE1.png")';
        }, 1000);
        setTimeout(function() {
            wave.style.backgroundImage = 'url("assets/images/WAVE2.png")';
        }, 1500);
       setTimeout(function() {
            wave.style.backgroundImage = 'url("assets/images/WAVE1.png")';
        }, 2000);
        setTimeout(function() {
            wave.style.backgroundImage = 'url("assets/images/WAVE2.png")';
        }, 2500);
        setTimeout(function() {
            wave.style.backgroundImage = 'url("assets/images/WAVE1.png")';
            wave.classList.remove('show-wave');
        }, 3000);
    }
}
    </script>
</head>
<body>
    <img src="assets/images/LOGO.png" alt="Logo" class="logo" onclick="toggleWave()" onload="this.classList.add('show-logo')">
    <div class="wave"></div>
</body>
</html>
