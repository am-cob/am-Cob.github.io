<!DOCTYPE html>
<html>
<head>
    <title>cob.</title>
    <style type="text/css">
        body {
            background-image: url("assets/images/BG.png");
            background-size: cover;
            background-repeat: repeat-y;
            background-position: center center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-image: url("assets/images/BG.png");
            background-size: cover;
            background-repeat: repeat-y;
            background-position: center center;
            filter: blur(0px);
            transition: filter 3s ease-in-out;
        }

        body.blurred::after {
            filter: blur(2px);
        }

        .logo {
            position: absolute;
            top: 30%;
            left: 49%;
            transform: translate(-50%, -50%);
            max-width: 15%;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        .show-logo {
            opacity: 1;
        }

        @media only screen and (max-width: 700px) {
            .logo {
                max-width: 30%;
            }
        }

        .buttons {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between;
            width: 40%;
        }

.button {
    max-width: 85%;
    opacity: 0;
    transition: opacity 3s ease-in-out;
}

	  .show-btns {
            opacity: 1;
        }

        .wave {
            position: fixed;
            bottom: 0px;
            left: -200px;
            width: 150px;
            height: 150px;
            background-image: url("assets/images/WAVE.gif");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            transition: all 2s ease-in-out;
            pointer-events: none;
        }

        .show-wave {
            bottom: 0;
            left: 0;
        }
    </style>
    <script>
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            window.location.href = "mobile.html";
        }

        window.addEventListener('load', function() {
            document.querySelector('body').classList.add('blurred');
        });

        function toggleWave() {
            var wave = document.querySelector('.wave');
            if (!wave.classList.contains('show-wave')) {
                wave.classList.add('show-wave');
                setTimeout(function() {
                    wave.classList.remove('show-wave');
                }, 3000);
            }
        }
    </script>
</head>
<body>
    <img src="assets/images/LOGO.png" alt="Logo" class="logo" onclick="toggleWave()" onload="this.classList.add('show-logo')">
    <div class="buttons">
        <a href="#"><img src="assets/images/PORTFOLIO.png" alt="Portfolio" class="button" onload="this.classList.add('show-btns')"></a>
        <a href="#"><img src="assets/images/SOCIALS.png" alt="Socials" class="button" onload="this.classList.add('show-btns')"></a>
        <a href="#"><img src="assets/images/CONTACT.png" alt="Contact" class="button" onload="this.classList.add('show-btns')"></a>
</div>
<div class="wave"></div>
</body>
