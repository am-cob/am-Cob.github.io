<!DOCTYPE html>
<html>
<head>
    <title>cob.</title>
    <style type="text/css">
        body {
            background-image: url("assets/images/BG.png");
            background-size: cover;
            background-repeat: repeat-y;
            background-position: center center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-image: url("assets/images/BG.png");
            background-size: cover;
            background-repeat: repeat-y;
            background-position: center center;
            filter: blur(0px);
            transition: filter 3s ease-in-out;
        }

        body.blurred::after {
            filter: blur(2px);
        }

        .logo {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 15%;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        .logo.show-logo {
            opacity: 1;
        }

        .buttons {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between;
            width: 40%;
        }

        .button {
            max-width: 85%;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        .button.show-btns {
            opacity: 1;
        }

        .button-container {
            position: relative;
        }

        .sub-buttons {
            position: absolute;
            top: 100%;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .sub-button {
            margin-top: 10px;
            max-width: 85%;
        }

        .button-container:hover .sub-buttons {
            opacity: 1;
            pointer-events: auto;
        }

        .wave {
            position: fixed;
            bottom: 0px;
            left: -200px;
            width: 150px;
            height: 150px;
            background-image: url("assets/images/WAVE.gif");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            transition: all 2s ease-in-out;
            pointer-events: none;
        }

        .wave.show-wave {
            bottom: 0;
            left: 0;
        }

        @media only screen and (max-width: 700px) {
            .logo {
                max-width: 30%;
            }

            .buttons {
                flex-direction: column;
                top: 55%;
                width: 60%;
            }

            .button-container {
                margin-bottom: 20px;
            }
        }
    </style>
    <script>
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            window.location.href = "mobile.html";
        }

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        window.addEventListener('load', function () {
            document.querySelector('body').classList.add('blurred');
        });

        function toggleWave() {
            var wave = document.querySelector('.wave');
            if (!wave.classList.contains('show-wave')) {
                wave.classList.add('show-wave');
                setTimeout(function () {
                    wave.classList.remove('show-wave');
                }, 3000);
            }
        }
    </script>
</head>
<body>
    <img src="assets/images/LOGO.png" alt="Logo" class="logo" onclick="toggleWave()" onload="this.classList.add('show-logo')">
    <div class="buttons">
        <div class="button-container">
            <a href="#"><img src="assets/images/PORTFOLIO.png" alt="Portfolio" class="button" onload="this.classList.add('show-btns')"></a>
            <div class="sub-buttons">
                <a href="#"><img src="assets/images/PHOTO.png" alt="Photography" class="sub-button"></a>
                <a href="#"><img src="assets/images/VIDEO.png" alt="Videography" class="sub-button"></a>
            </div>
        </div>
        <div class="button-container">
            <a href="#"><img src="assets/images/SOCIALS.png" alt="Socials" class="button" onload="this.classList.add('show-btns')"></a>
            <div class="sub-buttons">
                <a href="#"><img src="assets/images/DISCORD.png" alt="Discord" class="sub-button"></a>
                <a href="#"><img src="assets/images/TWITTER.png" alt="Twitter" class="sub-button"></a>
                <a href="#"><img src="assets/images/INSTAGRAM.png" alt="Instagram" class="sub-button"></a>
            </div>
        </div>
        <div class="button-container">
            <a href="#"><img src="assets/images/CONTACT.png" alt="Contact" class="button" onload="this.classList.add('show-btns')"></a>
            <div class="sub-buttons">
                <a href="#"><img src="assets/images/WIP.png" alt="WIP" class="sub-button"></a>
            </div>
        </div>
    </div>

    <div class="wave"></div>
</body>
